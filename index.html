<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1>Calorie Counter</h1>
    <form id="form"> <!--action="#" method="post"-->
      <label for="budget">Budget</label>
      <input id="budget" placeholder="Daily calorie budget" type="number" min="100" max="3000" required/>
      <fieldset id="breakfast">
        <legend>Breakfast</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="lunch">
        <legend>Lunch</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="dinner">
        <legend>Dinner</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="snacks">
        <legend>Snacks</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="exercise">
        <legend>Exercise</legend>
        <div class="input-container"></div>
      </fieldset>
      <span id="controls">
        <label for="entry">Add food or exercise:</label>
        <select id="entry" name="options">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
          <option value="exercise">Exercise</option>
        </select>
        <button type="button">Add Entry</button>
      </span>
      <div id="buttons">
<!--        default type for a button is "submit"-->
        <button>Calculate Remaining Calories</button>
        <button type="reset">Clear</button>
      </div>
    </form>
    <div id="display" class="display hidden">
      <h3><span id="calories-left"></span> Calorie <span id="surplusordeficit"></span></h3>
      <hr>
      <p><span id="budgeted">0</span> Calories Budgeted</p>
      <p><span id="consumed">0</span> Calories Consumed</p>
      <p><span id="burned">0</span> Calories Burned</p>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
